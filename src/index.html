<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Digital Nest Randomizer</title>
</head>
<body>
    <nav>
        <!-- Digital Nest Logo -->
         <img id="logo" src="assets/digital-nest-logo.png" alt="Logo">
        <!-- Profile icon -->
        <ul>
                <a href="#">
                    <img id="profile-icon" src="assets/profile-icon.svg" alt="Icon" width="auto" height="auto">
                </a>
        </ul>
    </nav>

    <div class="Filters">
        <!-- Implement drop down menu's -->
        <h2>Filter</h2>
        <div class="filteringDropdowns">
            <div class="checkbox-dropdown">
                <!--department dropdown-->
                <button class="dropdown-btn">Department &#9660;</button>
                <div class="dropdown-content" id="roles">
                    <label><input type="checkbox" value="Web Development">Web Development</label>
                    <label><input type="checkbox" value="Design">Design</label>
                    <label><input type="checkbox" value="Video">Video</label>
                    <label><input type="checkbox" value="Marketing">Marketing</label>
                    <label><input type="checkbox" value="IT">IT</label>
                </div>
            </div>
    
            <div class="checkbox-dropdown">
                <!--Location dropdown-->
                <button class="dropdown-btn">Location  &#9660;</button>
                <div class="dropdown-content" id="location">
                    <label><input type="checkbox" value="Gilroy">Gilroy</label>
                    <label><input type="checkbox" value="Modesto">Modesto</label>
                    <label><input type="checkbox" value="Salinas">Salinas</label>
                    <label><input type="checkbox" value="Stockton">Stockton</label>
                    <label><input type="checkbox" value="Watsonville">Watsonville</label>
                </div>
            </div>
        </div>

    <div class="Shuffle">
        <button id="shuffle-btn">Shuffle</button>
        <button id="select-all">Select All</button>
        <button id = "deselect-all">Deselect All</button>
    </div>

     <div class="intern-pool" >
        <!-- intern list -->
        <h3>Interns</h3>
        <div class="pool-box">
            <ul id = "internPool">
                <label >
                    <!-- information goes below name (e.g location, dept, schedule) -->
                </label>
            </ul>
        </div>
  

        <!-- Select and deselect functionality -->
     </div>

     <div class="groups">
    <!-- After randomization, new groups will appear here -->
        <h3>Selected Groups</h3>
        <div class="outcome-box" id="outcome-box">
            <ul>
                <label>
                    <input type="checkbox" name="#" value="#">Name
                    <!-- information goes below name (e.g location, dept, schedule) -->
                </label>
            </ul>
        </div>

     </div>
     <div class="export">
        <!-- button to export the groups into a pdf document -->
         <button id="export-btn">Export</button>
     </div>

    
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>
</html>
